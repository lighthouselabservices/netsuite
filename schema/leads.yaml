---
# Mapping sales leads in Netsuite from Copper CRM
leads:
  - netsuiteId: salutation
    type: text
    fieldSource: field # field / formula / const
    copperField: Prefix

  - netsuiteId: template # field id of netsuite
    type: firstname
    fieldSource: field # field / formula / const
    copperField: First.Name

  - netsuiteId: title
    type: text
    fieldSource: field # field / formula / const
    copperField: Title

  - netsuiteId: companyname
    type: text
    fieldSource: field # field / formula / const
    copperField: Company

  - netsuiteId: entity status
    type: text
    fieldSource: field # field / formula / const
    copperField: todo
    allowedValues:
      - New
      - Contact Attempted
      - Need Analysis
      - Unqualified
      - Junk
      - Job Seeker
      - Purgatory

  - netsuiteId: category
    type: text
    fieldSource: field # field / formula / const
    copperField: Division of Interest cf_267162
    default: General Inquiry
    allowedValues:
      - Consulting/Lab Startup
      - Lab Director
      - Recruiting
      - Covid 19 Consulting
      - Beacon LIS
      - RCM
      - General Inquiry

  - netsuiteId: comments
    type: text
    fieldSource: field # field / formula / const
    copperField: Webform.Info.cf_266912

  - netsuiteId: email
    type: text
    fieldSource: field # field / formula / const
    copperField: Email

  - netsuiteId: phone
    type: text
    fieldSource: field # field / formula / const
    copperField: Phone

  - netsuiteId: cseg_lead_source_
    type: text
    fieldSource: field # field / formula / const
    copperField: Source
    allowedValues:
      - Webform - Lighthouse
      - Webform - Elite
      - Webform - Lighthouse (PTLD)
      - Webform - Lighthouse (Recruiting)
      - Webform - (Lighthouse - General Inquiry)
      - Phone Lead - Lighthouse
      - Phone Lead - Elite
      - Employee Referral
      - Client Referral
      - Medline Referral
      - Vendor Referral
      - Existing Client
      - LinkedIn
      - Lighthouse
      - Other
      - Webinar
      - Advertising
      - Trade Show
      - Cold Call
      - Email - Lighthouse
      - Newsletter Lead
      - Distributor Form - Elite
      - Webform - Lighthouse (Covid)
      - Outbound Sales Team
      - Webform - Beaconlis
