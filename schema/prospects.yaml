---
# Mapping sales prospects from Copper CRM to Netsuite
prospects:
  - netsuiteId: companyname
    type: text
    fieldSource: field # field / formula / const
    copperField: Company

  - netsuiteId: entitystatus
    type: firstname
    fieldSource: field # field / formula / const
    copperField: Status
    allowedValues:
       - PROSPECT-Purgatory
       - PROSPECT-Discussion
       - PROSPECT-Proposal Sent
       - PROSPECT-Proposal Approved
       - PROSPECT-Contract Sent
       - PROSPECT-Contract Negotiation
    
  - netsuiteId: first Name # field id of netsuite
    type: firstname
    fieldSource: field # field / formula / const
    copperField: First.Name

  - netsuiteId: Last Name # field id of netsuite
    type: firstname
    fieldSource: field # field / formula / const
    copperField: Last.Name
    Default: "Unknown"
    
  - netsuiteId: Middle Name # field id of netsuite
    type: middlename
    fieldSource: field # field / formula / const
    copperField: Middle.Name

  - netsuiteId: category
    type: firstname
    fieldSource: field # field / formula / const
    copperField: Category

  - netsuiteId: comments
    type: text
    fieldSource: field # field / formula / const
    copperField: form Info.cf_266912
  
  - netsuiteId: phone
    type: text
    fieldSource: field # field / formula / const
    copperField: Phone.Number
    
  - netsuiteId: mobilephone
    type: text
    fieldSource: field # field / formula / const
    copperField: Phone.Number.2
    
  - netsuiteId: homephone
    type: text
    fieldSource: field # field / formula / const
    copperField: Phone.Number.3
    
  - netsuiteId: altphone
    type: text
    fieldSource: field # field / formula / const
    copperField: Phone.Number.4
    
  - netsuiteId: fax
    type: text
    fieldSource: field # field / formula / const
    copperField: Phone.Number.5
        
  - netsuiteId: comments
    type: text
    fieldSource: field # field / formula / const
    copperField: Webform_Info
    
  - netsuiteId: defaultaddress
    type: text
    fieldSource: field # field / formula / const
    copperField: city
    
  - netsuiteId: defaultaddress
    type: text
    fieldSource: field # field / formula / const
    copperField: state
    
  - netsuiteId: defaultaddress
    type: text
    fieldSource: field # field / formula / const
    copperField: postal.code
    
  - netsuiteId: defaultaddress
    type: text
    fieldSource: field # field / formula / const
    copperField: country
    
  - netsuiteId: cseg_lead_source_
    type: text
    fieldSource: field # field / formula / const
    copperField: Source.(Person).cf_442249
    allowedValues:
       - Webform - Lighthouse
       - Webform - Elite
       - Webform - Lighthouse (PTLD)
       - Webform - Lighthouse (Recruiting)
       - Webform - (Lighthouse - General Inquiry)
       - Phone Lead - Lighthouse
       - Phone Lead - Elite
       - Employee Referral
       - Client Referral
       - Medline Referral
       - Vendor Referral
       - Existing Client
       - LinkedIn
       - Lighthouse
       - Other
       - Webinar
       - Advertising
       - Trade Show
       - Cold Call
       - Email - Lighthouse
       - Newsletter Lead
       - Distributor Form - Elite
       - Webform - Lighthouse (Covid)
       - Outbound Sales Team
       - Webform - Beaconlis
       - Webform - Alt Assessment Program

  - netsuiteId: contact_type
    type: text
    fieldSource: field 
    copperField: Contact.Type

  - netsuiteId: email
    type: text
    fieldSource: field 
    copperField: Email

  - netsuiteId: website
    type: text
    fieldSource: field 
    copperField: Website
    
    
       
    
