---
# Mapping sales prospects from Copper CRM to Netsuite
prospects:
  - netsuiteId: companyname
    type: text
    fieldSource: field # field / formula / const
    copperField: Company

  - netsuiteId: entitystatus
    type: firstname
    fieldSource: field # field / formula / const
    copperField: Status

  - netsuiteId: category
    type: firstname
    fieldSource: field # field / formula / const
    copperField: Category

  - netsuiteId: comments
    type: text
    fieldSource: field # field / formula / const
    copperField: Webform_Info

  - netsuiteId: email
    type: text
    fieldSource: field # field / formula / const
    copperField: email
    
  - netsuiteId: phone
    type: text
    fieldSource: field # field / formula / const
    copperField: phone
    
  - netsuiteId: fax
    type: text
    fieldSource: field # field / formula / const
    copperField: fax
    
  - netsuiteId: comments
    type: text
    fieldSource: field # field / formula / const
    copperField: Webform_Info
    
  - netsuiteId: defaultaddress
    type: text
    fieldSource: field # field / formula / const
    copperField: Address
    
  - netsuiteId: cseg_lead_source_
    type: text
    fieldSource: field # field / formula / const
    copperField: Source
